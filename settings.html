<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <title>설정 | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span class="status-bar__communi">SKT</span>
            <span class="status-bar__speedy">LTE</span>

        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">12:24PM</span>
        </div>

        <div class="status-bar__column">
            <span class="status-bar__battery-level">99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
        
    </div>
    
    <header class="header">
        <div class="header__header-column">
            <a href="more.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            
        </div>
        <div class="header__header-column">
            <h1 class="header__title">설정</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>            
        </div>
    </header>

    <main class="settings">
        <section class="settings__Sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-bullhorn"></i>
                    </span>
                    <span class="settings__title">공지사항</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-flask"></i>
                    </span>
                    <span class="settings__title">실험실</span>
                </li>
            </ul>
        </section>
        <section class="settings__Sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="settings__title">개인/보안</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-bell"></i>
                    </span>
                    <span class="settings__title">알림</span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="./friends.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-item"><a href="./index.html" class="nav__list-link">
                <i class="fas fa-comment"></i>
            </a></li>
            <li class="nav__list-item"><a href="./find.html" class="nav__list-link">
                <i class="fas fa-hashtag"></i>
            </a></li>
            <li class="nav__list-item"><a href="./game.html" class="nav__list-link">
                <i class="fas fa-star"></i>

            </a></li>
            <li class="nav__list-item"><a href="./more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
        
</body>
</html>
