<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <title>Friends | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span class="status-bar__communi">SKT</span>
            <span class="status-bar__speedy">LTE</span>

        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">12:24PM</span>
        </div>

        <div class="status-bar__column">
            <span class="status-bar__battery-level">99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
        
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">친구</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-user-plus"></i>
            </span>
            <span class="header__icon">
                <i class="fab fa-itunes-note"></i>
            </span>
            <span>
                <i class="fas fa-cog"></i>
            </span>
        </div>

    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="./images/avatar1.jpg"  class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">julia</span>
                        <span class="friend__status">행복하세요</span>
                    </div>
                    
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>Happy birthday to you</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__new">
            <h5 class="friends__title">새로운 친구</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="./images/avatar1.jpg"  class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">현대백화점 더큐브시티</span>
                        <span class="friend__status">현대백화점 더큐브시티 공식계정</span>
                    </div>
                    
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">친구 136</h5>
            <li class="friends__list">
                <div class="friend__column">
                    <img src="./images/avatar1.jpg"  class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">김</span>
                        <span class="friend__status">Carpe Diem</span>
                    </div>
                    
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>Rather</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
            
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="./friends.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-item"><a href="./index.html" class="nav__list-link">
                <i class="fas fa-comment"></i>
            </a></li>
            <li class="nav__list-item"><a href="./find.html" class="nav__list-link">
                <i class="fas fa-hashtag"></i>
            </a></li>
            <li class="nav__list-item"><a href="./game.html" class="nav__list-link">
                <i class="fas fa-star"></i>
            </a></li>
            <li class="nav__list-item"><a href="./more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
</body>
</html>
