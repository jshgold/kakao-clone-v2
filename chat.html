<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Room | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span class="status-bar__communi">SKT</span>
            <span class="status-bar__speedy">LTE</span>

        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">12:24PM</span>
        </div>

        <div class="status-bar__column">
            <span class="status-bar__battery-level">99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
        
    </div>
    
    <header class="header">
        <div class="header__header-column">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            
        </div>
        <div class="header__header-column">
            <h1 class="header__title">사용자</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>              
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>              
        </div>
    </header>

    <main class="settings">
        <ul class="chat__messages">
            <span class="chat__timestamp">2020년 7월 21일 화요일</span>
            <li class="incoming-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">안녕하세요</div>
                </div>
                
            </li>
            <li class="incoming-message message">
                <img src="./images/avatar1.jpg" alt="g-avatar friend__avatar">
                <div class="message__content">
                    <span class="message__author">사용자</span>
                    <div class="message__bubble">반갑습니다</div>
                </div>
                <span class="message__timestamp"></span>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send-message" class="chat__write-input"/>
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-hashtag"></i>
            </span>
        </div>
    </div>
    
        
</body>
</html>
