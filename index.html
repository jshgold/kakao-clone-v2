<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
   />
   <link rel="stylesheet" href="css/style.css">
    <title>Chat | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span class="status-bar__communi">SKT</span>
            <i class="fas fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">12:24PM</span>
        </div>

        <div class="status-bar__column">
            <i class="fas fa-stopwatch"></i>
            <span class="status-bar__battery-level">99%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
        
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">채팅</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fab fa-itunes-note"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>   
            </span>
        </div>

    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chat__column">
                        <img src="./images/avatar.jpg" class="chat__avatar g-avatar"/>
                        <div class="chat-content">
                            <span class="chat__username">뉴스봇</span>
                            <span class="chat__preview">남양주 화도읍 女확진자 2명 발생.. 동선에 '교회,잠실역,강남역'</span>
                        </div>
                    </div>
                    <div class="chat__column">
                        <span class="chat_timestamp">11:00AM</span>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="./friends.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-item"><a href="./index.html" class="nav__list-link">
                <i class="fas fa-comment"></i>
            </a></li>
            <li class="nav__list-item"><a href="./find.html" class="nav__list-link">
                <i class="fas fa-hashtag"></i>
            </a></li>
            <li class="nav__list-item"><a href="./game.html" class="nav__list-link">
                <i class="fas fa-star"></i>

            </a></li>
            <li class="nav__list-item"><a href="./more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
        
</body>
</html>
